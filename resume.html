<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>X's Resume</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #273064;
            padding: 30px;
            text-align: center;
            color: white;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        nav a {
            color: #273064;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 30px;
            margin: 20px auto;
            max-width: 900px;
        }
        section h2 {
            font-size: 1.8rem;
            color: #273064;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
        }
        .pdf-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .download-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #273064;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #4a69ad;
        }
    </style>
</head>
<body>

    <header>
        <h1>X's Resume</h1>
    </header>

    <nav>
        <a href="index19.html">Home</a>
    </nav>

    <section>
        <h2>My Resume</h2>
       
        <div class="pdf-container">
            <embed src="resume.pdf" type="application/pdf" width="100%" height="100%">
        </div>
    

        <!-- Link to download the resume -->
        <a class="download-link" href="resume.pdf" download="X_Resume.pdf">Download Resume</a>
    </section>

</body>
</html>
